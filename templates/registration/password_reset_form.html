{% extends "shared/base.html" %}
{% load static %}
{% block title %}
  Reset Password
{% endblock title %}
{% block header %}

{% endblock header %}
{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-sm-10 mx-auto">
                    <h3>Reset Password</h3>

                    <form action="{% url 'password_reset' %}" method="POST">
                        {% csrf_token %}
                        <p>{{form.as_p}}</p>
                        <p>
                            <input class="btn btn-success" type="submit" value="Reset Password">
                        </p>
                    </form>
                </div>
            </div>
        </div>
{% endblock content %}
