{% extends "shared/base.html" %}
{% load static %}
{% block title %}
  Create A Post
{% endblock title %}
{% block header %}
  Blog
{% endblock header %}
{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-sm-10 mx-auto">
                    <h3>New Post</h3>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if form %}
                                {{form.media| safe}}
                                {{form.as_p| safe}}
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock content %}
